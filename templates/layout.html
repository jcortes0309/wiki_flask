<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <!-- Searh form -->
        <div class="row">
          <div class="col-md-10">
            <br>
            <form class="" action="/search" method="GET">
              <input type="search" name="search" value="" size="30" placeholder="Search for a specific page">
              <br>
              <br>
              <button type="submit" name="button_search" value="search">Search</button>
            </form>
          </div>
        </div>
        <!-- /.row -->
        {% include "allpages.html" %}
      </div>
      <!-- /#sidebar-wrapper -->

      <div class="container-fluid">

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                {% block body %}
                <h1>Place holder Page</h1>
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
       </div>
       <!-- /.container-fluid -->

    </div><!-- /#wrapper -->
  </body>
</html>
