<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <br>
          <form class="" action="/search" method="GET">
            <input type="search" name="search" value="" size="50" placeholder="Search for a specific page">
            <button type="submit" name="button_search" value="search">Search</button>
          </form>
        </div>
        <div class="col-md-2">

        </div>
      </div>
        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-8">
            {% block body %}
            <h1>Place holder Page</h1>
            {% endblock %}
          </div>
          <div class="col-md-2">

          </div>
        </div>
    </div>
  </body>
</html>
