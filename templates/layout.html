<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_name }}</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            Menu <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="#">Juan's Wiki</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right" action="/submit_login" method = "POST">

            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="username">
              <input type="password" class="form-control" name="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- /nav -->

    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <!-- Searh form -->
        <div class="row">
          <div class="col-md-10">
            <br>
            <form class="" action="/search" method="POST">
              <input type="search" name="search" value="" size="30" placeholder="Search for a specific page">
              <br>
              <br>
              <button type="submit" name="button_search" value="">Search</button>
            </form>
          </div>
        </div>
        <!-- /.row -->
        {% include "allpages.html" %}
      </div>
      <!-- /#sidebar-wrapper -->

      <div class="container-fluid">

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flashes alert alert-success alert-dismissible text-center" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                <!-- End Flash Messages -->

                {% block body %}
                <h1>Place holder Page</h1>
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->
       </div>
       <!-- /.container-fluid -->

    </div><!-- /#wrapper -->


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>      
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
