<!DOCTYPE html>
{% extends "layout.html" %}

{% block body %}

  {% if page_name == query.title %}
    <br>
    <p>{{query.page_content}}</p>
    <br>
    <p><b>Authored by:</b> {{query.author_name}}</p>
    <p><b>Last modified at:</b> {{query.last_mod_date}}</p>
  {% else %}
    <h1>This page hasn't been created yet</h1>
    <p>
      <a href="/{{ page_name }}/edit">Edit this page</a>
      {{query.title}}
    </p>
  {% endif %}


{% endblock %}
